<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Calculator</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="container" >
        <div class="row">
            <div class="col-12">0</div>
        </div>
        <div class="row">
            <div class="col-3 ac">AC</div>
            <div class="col-3 ac">+/-</div>
            <div class="col-3 ac">%</div>
            <div class="col-3 omega">&#247;</div>
        </div>
        <div class="row">
            <div class="col-3 ac">7</div>
            <div class="col-3 ac">8</div>
            <div class="col-3 ac">9</div>
            <div class="col-3 omega">x</div>
        </div>
        <div class="row">
            <div class="col-3 ac">4</div>
            <div class="col-3 ac">5</div>
            <div class="col-3 ac">6</div>
            <div class="col-3 omega">-</div>
        </div>
        <div class="row">
            <div class="col-3 ac">1</div>
            <div class="col-3 ac">2</div>
            <div class="col-3 ac">3</div>
            <div class="col-3 omega">+</div> 
        </div>
        <div class="row">
            <div class="col-6 ac">0</div>
        <div class="col-3 ac">.</div>
        <div class="col-3 omega">=</div>
        </div>
        
    </div>
    



    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
